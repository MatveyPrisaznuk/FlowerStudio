<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowerStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
        integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="header__logo">
                <svg class="header__icon">
                    <use href="./img/symbol-defs.svg#icon-logo"></use>
                </svg>
            </a>
            <nav class="header__nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__links">Anemone</a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__links">About us</a>
                    </li>
                    <li class="nav__item">
                        <a href="#store" class="nav__links">Store</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__links">Delivery</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__links">Blog</a>
                    </li>
                </ul>
            </nav>
            <a href="tel:+380631234567" class="header__phone">
                <svg class="header__phoneicon">
                    <use href="./img/symbol-defs.svg#icon-tel"></use>
                </svg>
            </a>
            <button class="header__burger">
                <svg class="header__burgericon">
                    <use href="./img/symbol-defs.svg#icon-burger"></use>
                </svg>
            </button>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__herobox">
                    <p class="hero__text">flower studio</p>
                    <svg class="hero__icon">
                        <use href="./img/symbol-defs.svg#icon-circle_text"></use>
                    </svg>
                </div>
                <h1 class="hero__title">ANEMON
                    <span class="hero__titlespan">E</span>
                    <span class="hero__titlespan">Ä’</span>
                </h1>
            </div>
        </section>
        <section class="about" id="about">
            <div class="container">
                <h2 class="about__title">ABOUT</h2>
                <p class="about__desc">We are a minimalistic flower studio. We love people and flowers. Therefore, every
                    day we give people
                    the beauty and joy creating stylish and modern masterpieces. Every bouquet we create is unique as
                    you are.
                </p>
            </div>
        </section>
        <section class="store" id="store">
            <div class="container">
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
